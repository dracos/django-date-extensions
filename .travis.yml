language: python
cache: pip

sudo: false

matrix:
  include:
    - python: 3.6
      env: TOXENV=flake8
    - python: 3.6
      env: TOXENV=py36-2.0
    - python: 3.6
      env: TOXENV=py36-2.1
    - python: 3.7
      env: TOXENV=py37-2.0
      dist: xenial
      sudo: true
    - python: 3.7
      env: TOXENV=py37-2.1
      dist: xenial
      sudo: true

install:
  - pip install tox
script:
  - tox
